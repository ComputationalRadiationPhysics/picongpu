##
## This configuration file is used by PIConGPU's TBG tool to create a
## batch script for PIConGPU runs. For a detailed description of PIConGPU
## configuration files including all available variables, see
##
##                 docs/TBG_macros.cfg.
##


#################################
## Section: Required Variables ##
#################################

TBG_wallTime="00:10:00"

TBG_devices_x=1
TBG_devices_y=4
TBG_devices_z=1

TBG_gridSize="192 512 12"
TBG_steps="100"

TBG_periodic="--periodic 1 1 1"

#################################
## Section: Optional Variables ##
#################################

TBG_pngYX="--e_png.period 10 --e_png.axis yx --e_png.slicePoint 0.5 --e_png.folder pngElectronsYX"
TBG_macroCount="--e_macroParticlesCount.period 10"
TBG_xrayDiffraction="--e_xrayDiffraction.period 10     \
                     --e_xrayDiffraction.qx_min -5     \
                     --e_xrayDiffraction.qx_max 5      \
                     --e_xrayDiffraction.n_qx 100      \
                     --e_xrayDiffraction.qy_min -5     \
                     --e_xrayDiffraction.qy_max 5      \
                     --e_xrayDiffraction.n_qy 100      \
                     --e_xrayDiffraction.qz_min 0      \
                     --e_xrayDiffraction.qz_max 0      \
                     --e_xrayDiffraction.n_qz 1"

TBG_plugins="!TBG_pngYX                   \
             !TBG_macroCount              \
             !TBG_xrayDiffraction"


#################################
## Section: Program Parameters ##
#################################

TBG_deviceDist="!TBG_devices_x !TBG_devices_y !TBG_devices_z"

TBG_programParams="-d !TBG_deviceDist \
                   -g !TBG_gridSize   \
                   -s !TBG_steps      \
                   !TBG_periodic      \
                   !TBG_plugins       \
                   --versionOnce"

# TOTAL number of devices
TBG_tasks="$(( TBG_devices_x * TBG_devices_y * TBG_devices_z ))"

"$TBG_cfgPath"/submitAction.sh
