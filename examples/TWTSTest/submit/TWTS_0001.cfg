##
## This configuration file is used by PIConGPU's TBG tool to create a
## batch script for PIConGPU runs. For a detailed description of PIConGPU
## configuration files including all available variables, see
##
##                      doc/TBG_macros.cfg
##


#################################
## Section: Required Variables ##
#################################

TBG_wallTime="1:00:00"

TBG_gpu_x=1
TBG_gpu_y=1
TBG_gpu_z=1

TBG_gridSize="-g 128 128 128"
TBG_steps="-s 70"

# leave TBG_movingWindow empty to disable moving window
TBG_movingWindow="-m"

#################################
## Section: Optional Variables ##
#################################s

# create preview images (png)
TBG_pngYZ="--png_e.period 10 --png_e.axis yz --png_e.slicePoint 0.5 --png_e.folder pngElectronsYZ"
TBG_pngYX="--png_e.period 10 --png_e.axis yx --png_e.slicePoint 0.5 --png_e.folder pngElectronsYX"

# create field slices (raw data)
TBG_E_YZ="--FieldE.frequency 100 --FieldE.fileName E_slicex --FieldE.plane 0 --FieldE.slicePoint 0.5"
TBG_E_XZ="--FieldE.frequency 100 --FieldE.fileName E_slicey --FieldE.plane 1 --FieldE.slicePoint 0.5"
TBG_E_XY="--FieldE.frequency 100 --FieldE.fileName E_slicez --FieldE.plane 2 --FieldE.slicePoint 0.5"

TBG_B_YZ="--FieldB.frequency 100 --FieldB.fileName B_slicex --FieldB.plane 0 --FieldB.slicePoint 0.5"
TBG_B_XZ="--FieldB.frequency 100 --FieldB.fileName B_slicey --FieldB.plane 1 --FieldB.slicePoint 0.5"
TBG_B_XY="--FieldB.frequency 100 --FieldB.fileName B_slicez --FieldB.plane 2 --FieldB.slicePoint 0.5"

TBG_plugins="!TBG_pngYX						\
             !TBG_pngYZ						\
			 !TBG_E_YZ						\
			 !TBG_E_XZ						\
			 !TBG_E_XY						\
			 !TBG_B_YZ						\
			 !TBG_B_XZ						\
			 !TBG_B_XY"


#################################
## Section: Program Parameters ##
#################################

TBG_devices="-d !TBG_gpu_x !TBG_gpu_y !TBG_gpu_z"

TBG_programParams="!TBG_devices      \
                   !TBG_gridSize     \
                   !TBG_steps        \
                   !TBG_movingWindow \
                   !TBG_plugins  | tee output"

# TOTAL number of GPUs
TBG_tasks="$(( TBG_gpu_x * TBG_gpu_y * TBG_gpu_z ))"

"$TBG_cfgPath"/submitAction.sh
