.base_gcc:
  image: registry.gitlab.com/hzdr/crp/alpaka-group-container/alpaka-ci-ubuntu20.04-gcc:2.0
  variables:
    GIT_SUBMODULE_STRATEGY: normal
    ALPAKA_ACCS: "alpaka_ACC_CPU_B_SEQ_T_SEQ_ENABLE
                  alpaka_ACC_CPU_B_SEQ_T_OMP2_ENABLE
                  alpaka_ACC_CPU_B_OMP2_T_SEQ_ENABLE"
                  # alpaka_ACC_CPU_B_SEQ_T_THREADS_ENABLE
  script:
    - source ${CI_PROJECT_DIR}/script/run_test.sh
  # x86_64 tag is used to get a multi-core CPU for the tests
  tags:
    - x86_64

.base_clang:
  image: registry.gitlab.com/hzdr/crp/alpaka-group-container/alpaka-ci-ubuntu20.04-clang:2.0
  variables:
    GIT_SUBMODULE_STRATEGY: normal
    ALPAKA_ACCS: "alpaka_ACC_CPU_B_SEQ_T_SEQ_ENABLE
                  alpaka_ACC_CPU_B_OMP2_T_SEQ_ENABLE"
                  # alpaka_ACC_CPU_B_SEQ_T_OMP2_ENABLE=ON
                  # alpaka_ACC_CPU_B_SEQ_T_THREADS_ENABLE=ON
  script:
      - source ${CI_PROJECT_DIR}/script/run_test.sh
  # x86_64 tag is used to get a multi-core CPU for the tests
  tags:
    - x86_64

.base_cuda:
  variables:
    GIT_SUBMODULE_STRATEGY: normal
    CUPLA_CXX: g++
    ALPAKA_ACCS: "alpaka_ACC_GPU_CUDA_ENABLE"
  before_script:
    - nvidia-smi
    - nvcc --version
  script:
      - source ${CI_PROJECT_DIR}/script/run_test.sh
  tags:
    - cuda
    - intel

.base_cuda_clang:
  variables:
    GIT_SUBMODULE_STRATEGY: normal
    ALPAKA_ACCS: "alpaka_ACC_GPU_CUDA_ENABLE"
    CUPLA_USE_CLANG_CUDA: "yes"
    CMAKE_CUDA_ARCHITECTURES: "60"
    CMAKE_CXX_EXTENSIONS: "OFF"
  before_script:
    - nvidia-smi
    - nvcc --version
  script:
      - source ${CI_PROJECT_DIR}/script/run_test.sh
  tags:
    - cuda
    - intel

.base_hip:
  variables:
    GIT_SUBMODULE_STRATEGY: normal
    CUPLA_CXX: "hipcc"
    ALPAKA_ACCS: "alpaka_ACC_GPU_HIP_ENABLE"
  before_script:
    - ${CI_PROJECT_DIR}/script/install_hip.sh
    - rocm-smi
    - hipcc --version
  script:
    - source ${CI_PROJECT_DIR}/script/run_test.sh
  tags:
    - amd
    - rocm
