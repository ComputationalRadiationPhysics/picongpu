          env: {CXX: clang++, CC: clang,  ALPAKA_CI_XCODE_VER: 11.1,                                CMAKE_BUILD_TYPE: Release, ALPAKA_CI_BOOST_BRANCH: boost-1.72.0,                                                  ALPAKA_ACC_CPU_B_SEQ_T_FIBERS_ENABLE: OFF, ALPAKA_CXX_STANDARD: 17}
        - name: macos_xcode-11.2_debug
