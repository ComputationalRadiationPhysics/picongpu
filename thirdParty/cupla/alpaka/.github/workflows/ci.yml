          env: {CXX: clang++, CC: clang,  ALPAKA_CI_CLANG_VER: 5.0.2,  ALPAKA_CI_STDLIB: libstdc++, CMAKE_BUILD_TYPE: Debug,   ALPAKA_CI_BOOST_BRANCH: boost-1.68.0, ALPAKA_CI_CMAKE_VER: 3.15.7, OMP_NUM_THREADS: 3, ALPAKA_CI_DOCKER_BASE_IMAGE_NAME: "ubuntu:20.04", ALPAKA_CI_CLANG_LIBSTDCPP_VERSION: 7, ALPAKA_CXX_STANDARD: 17}
